<div class="card-holder" (click)="gotoPost()">
  <span *ngIf="isValidImg(item)"><img class="image-spacer" [src]="getImage(item)"></span>
  <div class="bg-color" [ngStyle]="{'background-color':getTypeColor(item.type)}">
    <div class='card-text'>
      <h4>{{title}}</h4>
      <p>{{subtitle}}</p>
    </div>
    <div class='icons'>
      <span (click)='clickFav()'>
        <fa-icon class="icon-stroke" [icon]="faStar" [ngClass]=" item.like ? 'fillon' : 'filloff'"></fa-icon>
      </span>
      <span (click)='clickLike()'>
        <fa-icon class="
          icon-stroke" [icon]="faHeart" [ngClass]="item.like ? 'fillon' : 'filloff'" *ngIf="isFav"></fa-icon>
      </span>
    </div>
  </div>
</div>
